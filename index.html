
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Of Mexico | Reviews</title>

<style>
    

        const form = document.getElementById('reviewForm');
        const reviewsContainer = document.getElementById('reviewsContainer');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 

            const name = document.getElementById('name').value;
            const ratingValue = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            
            let stars = '';
            for(let i=0; i<5; i++) {
                if(i < ratingValue) stars += '★';
                else stars += '☆';
            }

            const date = new Date().toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric'
            });

            const newCard = document.createElement('div');
            newCard.classList.add('review-card');
            newCard.innerHTML = `
                <div class="review-header">
                    <span class="reviewer-name">${name}</span>
                    <span class="stars">${stars}</span>
                </div>
                <span class="review-date">${date}</span>
                <p class="review-text">"${comment}"</p>
            `;

            newCard.style.opacity = '0';
            newCard.style.transform = 'translateY(20px)';
            reviewsContainer.prepend(newCard);
            
            setTimeout(() => {
                newCard.style.transition = 'all 0.5s ease-out';
                newCard.style.opacity = '1';
                newCard.style.transform = 'translateY(0)';
            }, 10);

            form.reset();
        });

    <style>

    
</head>
<body>

    <header>
        <nav>
            <div class="logo">Taste Of Mexico</div>
            <div>
                <a href="#" style="text-decoration:none; color: var(--text-dark); font-weight:600;">Find Truck Location</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Taste Of Mexico</h1>
        <p>Real Street Food. Real Flavor.</p>
    </section>

    <div class="container">
        
        <div class="review-form-card">
            <h2 class="form-title">How was your meal?</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating">
                        <option value="5">★★★★★ - Loved it!</option>
                        <option value="4">★★★★☆ - Pretty good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Not for me</option>
                        <option value="1">★☆☆☆☆ - Disappointed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" rows="3" placeholder="Tell us what you ate..." required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div class="section-header">
            <h2>Community Feedback</h2>
            <div class="line"></div>
        </div>

        <div class="reviews-grid" id="reviewsContainer">
            
            <div class="review-card">
                <div class="review-header">
                    <span class="reviewer-name">Alex J.</span>
                    <span class="stars">★★★★★</span>
                </div>
                <span class="review-date">Oct 14, 2023</span>
                <p class="review-text">"Absolutely loved the service! The team was professional and the results were beyond my expectations."</p>
            </div>

            <div class="review-card">
                <div class="review-header">
                    <span class="reviewer-name">Maria G.</span>
                    <span class="stars">★★★★★</span>
                </div>
                <span class="review-date">Oct 12, 2023</span>
                <p class="review-text">"Best tacos I've had since I visited Mexico City. The salsa is incredible!"</p>
            </div>

            <div class="review-card">
                <div class="review-header">
                    <span class="reviewer-name">Sam T.</span>
                    <span class="stars">★★★★☆</span>
                </div>
                <span class="review-date">Oct 10, 2023</span>
                <p class="review-text">"Delicious food, but the line was huge during lunch. Worth the wait though."</p>
            </div>
        </div>
    </div>

</body>
</html>
